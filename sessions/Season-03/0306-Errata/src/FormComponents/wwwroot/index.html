<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FormComponents</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="FormComponents.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
      //Blazor.start({
      //  applicationCulture: "en-US"
      //});

      /* Detect the browser setting */
			window.blazorCulture = {
				get: () => (window.localStorage.getItem('BlazorCulture') || (navigator.languages && navigator.languages.length)) ? (window.localStorage.getItem('BlazorCulture') || navigator.languages[0]) :
					navigator.userLanguage || navigator.language || navigator.browserLanguage || 'en',
				set: (value) => window.localStorage.setItem('BlazorCulture', value)
			};
    </script>
</body>

</html>
